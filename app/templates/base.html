<!doctype html>
<html lang="en">

<head>
  <title>Kinder &mdash; Social Network for Kids and Parents</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=DM+Sans:300,400,700|Indie+Flower" rel="stylesheet">


  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-datepicker.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='jquery.fancybox.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='owl.carousel.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='owl.theme.default.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='flaticon.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='aos.css') }}">

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='main_style.css') }}">

</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">


<div class="site-wrap" id="home-section">

  <div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close mt-3">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div>


  <header class="site-navbar site-navbar-target" role="banner">

    <div class="container mb-3">
      <div class="d-flex align-items-center">
        <div class="site-logo mr-auto">
          <a href="{{ url_for('index') }}">Kinder<span class="text-primary">.</span></a>
        </div>
        <div class="site-quick-contact d-none d-lg-flex ml-auto ">
          <div class="d-flex site-info align-items-center mr-5">
            <span class="block-icon mr-3"><span class="icon-map-marker text-yellow"></span></span>
            <span>35 Ahad Haam Street, Tel Aviv <br> Israel </span>
          </div>

        </div>
      </div>
    </div>


    <div class="container">
      <div class="menu-wrap d-flex align-items-center">
        <span class="d-inline-block d-lg-none"><a href="{{ url_for('index') }}" class="text-black site-menu-toggle js-menu-toggle py-5"><span class="icon-menu h3 text-black"></span></a></span>



        <nav class="site-navigation text-left mr-auto d-none d-lg-block" role="navigation">
          <ul class="site-menu main-menu js-clone-nav mr-auto ">
            <li>
              <a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
            <li class="active">
              <a href="{{ url_for('registration') }}" class="nav-link">Registration</a></li>
            <li>
              <a href="{{ url_for('about') }}" class="nav-link">About</a></li>
            <li>
              <a href="{{ url_for('login') }}" class="nav-link">Login</a></li>
            <li>
              <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a></li>
            <li>
              <a href="{{ url_for('profile',user_id=1) }}" class="nav-link">Profile</a></li>
            <li>
              <a href="{{ url_for('activities') }}" class="nav-link">Activities</a></li>
            <li>
              <a href="{{ url_for('contact') }}" class="nav-link">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
{% block container %} {% endblock %}

  <script src="{{ url_for('static', filename='jquery-3.3.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery-migrate-3.0.0.js') }}"></script>
  <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='owl.carousel.min.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery.sticky.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery.waypoints.min.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery.animateNumber.min.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery.fancybox.min.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery.stellar.min.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery.easing.1.3.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap-datepicker.min.js') }}"></script>
  <script src="{{ url_for('static', filename='aos.js') }}"></script>

  <script src="{{ url_for('static', filename='main.js') }}"></script>

</div>
